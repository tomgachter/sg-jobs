name: Release SG Jobs

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install npm dependencies
        run: npm ci

      - name: Run frontend quality checks
        run: |
          npm run lint
          npm run typecheck
          npm run build

      - name: Install composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Pack plugin artifact
        run: |
          mkdir -p artifact
          zip -r artifact/sg-jobs-build.zip . -x ".git/*" "node_modules/*" ".github/*" "tests/*" "**/*.map" "artifact/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifact/sg-jobs-build.zip
          generate_release_notes: true
